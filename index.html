<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script src="src/main5.js" defer></script>
</head>

<body>

    <header>
        <h1>Simple Interest Calculator</h1>
    </header>

    <main>
        <form id="calcForm">
            <p>Amount&nbsp;<span><input type="number" id="amount" name="amount" placeholder=""></span></p>
            <p>Interest Rate&nbsp;<span>           
                <input type="range" id="rate" name="rate" placeholder="" min="" 0
                        max="100"></span></p>
            <p>No. of Years&nbsp;<span><input type="number" id="years" name="years" placeholder=""></span></p>
            <input type="submit" value="Calculate Interest">
        </form>

        <div>
            <p>If you deposit&nbsp;<span id="deposit"></span></p>
            <p>at an interesr rate of&nbsp;<span id="yourRate"></span>&nbsp;%</p>
            <p>You will receive an amount of&nbsp;<span id="result"></span></p>
            <p>in the year&nbsp;<span id="yourYear"></span></p>
        </div>


    </main>



</body>

</html>
